<mat-card class="card" [class.reverse]="isReverse">
    <mat-card-header class="card-header" [class.selected]="post === activePost">
        <mat-card-title class="card-title" [style.color]="colorText">{{ post.title }}</mat-card-title>

        <div class="btn-block">
            <button class="button" mat-icon-button (click)="onEditPost(post)">
                <mat-icon [style.color]="colorEdit">edit</mat-icon>
            </button>
            
            <button class="button" mat-icon-button (click)="onDeletePost(post)">
                <mat-icon [style.color]="colorDelete">delete</mat-icon>
            </button>
            
        </div>
    
    </mat-card-header>

    <div class="img-block">
        <img class="card-img" mat-card-image [src]="post.img" alt="Photo">
        
        <div class="img-btn-block">
            <button mat-fab color="accent" class='color-button' (click)="changeColor()"><mat-icon>brush</mat-icon></button>
            <button mat-fab color="warn" class='position-button' (click)="isReverse = !isReverse"><mat-icon>swap_horiz</mat-icon></button>
        </div>
    </div>
</mat-card>
